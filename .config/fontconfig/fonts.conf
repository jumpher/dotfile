<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Roboto Slab Medium</family>
			<family>nerd-fonts-roboto-mono</family>
			<family>nerd-fonts-roboto-mono</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Roboto Slab Medium</family>
			<family>Joy Pixels</family>
			<family>nerd-fonts-roboto-mono</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Roboto Slab Medium</family>
			<family>Joy Pixels</family>
			<family>nerd-fonts-roboto-mono</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Noto Sans Mono</family>
			<family>nerd-fonts-roboto-mono</family>
		</prefer>
	</alias>
</fontconfig>
